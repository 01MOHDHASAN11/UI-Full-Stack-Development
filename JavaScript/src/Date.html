<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Current Date</title>
    <script>
        var intervalID
        function currentDate(){
            document.querySelector("h1").innerHTML=new Date().toLocaleTimeString();
        }
        function startDate(){
            intervalID=setInterval(currentDate,1000)
        }
        function btnPause(){
            clearInterval(intervalID)
        }

        function btnPlay(){
            btnPause()
            startDate(currentDate)
        }
    </script>
</head>
<body onload="startDate()">
    <h1 style="text-align: center;" class="mt-5"></h1>
    <div class="mt-3" style="text-align: center;">
        <button class="btn btn-danger bi bi-pause-fill mx-2" onclick="btnPause()"></button>
        <button class="btn btn-success bi bi-play-fill" onclick="btnPlay()"></button>
    </div>
</body>
</html>
