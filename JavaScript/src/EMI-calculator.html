<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function getAmount(){
            document.getElementById("principle").value=document.getElementById("amount").value
        }
        function getYear(){
            document.getElementById("time").value=document.getElementById("year").value
        }
        function getRate(){
            document.getElementById("interest").value=document.getElementById("rate").value
        }
        function CalculateEMI(){
            var p=parseFloat(document.getElementById("principle").value)
            var r=parseFloat(document.getElementById("interest").value)/12/100
            var t=parseFloat(document.getElementById("time").value)*12
            var EMI=p*r*(Math.pow(1+r,t)) / (Math.pow(1+r,t)-1);
            document.getElementById("monthlyEMI").innerHTML="Your monthly installment amount is <b>&nbsp"+Math.round(EMI).toLocaleString("en-IN", {style:"currency", currency:"IND"})+"</b> for next&nbsp"+t.toFixed(1)+"&nbspmonths"
        }

    </script>
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-light m-4 p-4">
        <h2 class="text-center">Personal Loan EMI Calculator</h2>
        <div class="row my-3">
            <div class="col">
                Amount you need &#8377 <input type="text" id="principle" size="16">
            </div>
            <div class="col">
                For <input type="text" size="2" id="time" class="me-2">years
            </div>
            <div class="col">
                interest rate <input type="text" size="4" id="interest" class="me-2">%
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <input type="range" id="amount" onchange="getAmount()" class="form-range" value="100000" min="100000" max="1000000" step="0.1">
                <span class="float-start">100000</span>
                <span class="float-end">1000000</span>
            </div>
            <div class="col">
                <input type="range" id="year" onchange="getYear()" class="form-range" value="1" min="1" max="5" step="0.1">
                <span class="float-start">1</span>
                <span class="float-end">5</span>
            </div>
            <div class="col">
                <input type="range" id="rate" class="form-range" onchange="getRate()" value="10.45" min="10.45" max="18.45" step="0.01">
                <span class="float-start">10.45%</span>
                <span class="float-end">18.45%</span>
            </div>
        </div>
        <div class="row my-3">
            <div class="col text-end">
                <button class="btn btn-primary" onclick="CalculateEMI()">Calculate</button>
            </div>
        </div>
        <div class="row my-3">
            <div class="col fs-3 text-center" id="monthlyEMI">
            </div>
        </div>
    </div>
</body>
</html>
