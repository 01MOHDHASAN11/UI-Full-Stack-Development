<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        meter{
            width: 335px;
            height: 30px;
        }
    </style>
    <script>
        function txtStrength(){
            var password=document.getElementById("txtInput").value.trim()
            var regex=/^[A-Z][a-z0-9A-Z]{3,14}$/
            if(regex.test(password)){
                document.getElementById("txtPercent").value=100
                document.getElementById("txtCheck").innerHTML="Password successfully pass conditions".fontcolor("green")
            }
            else{
                if(password.length==0){
                    document.getElementById("txtPercent").value=0
                    document.getElementById("txtCheck").innerHTML=""
                }
                else if(password.length<4 && password.length>0){
                    document.getElementById("txtPercent").value=10
                    document.getElementById("txtPercent").style.color="red"
                    document.getElementById("txtCheck").innerHTML="Password is too short".fontcolor("red");
                }
                else if(password.charCodeAt(0)<65 || password.charCodeAt(0)>90){
                    document.getElementById("txtPercent").value=20
                    document.getElementById("txtCheck").innerText="First character of password must be uppercase"
                    document.getElementById("txtCheck").style.color="gold"
                }else if(password.length>14){
                    document.getElementById("txtCheck").innerHTML="Password must be less than 15 letters"
                    document.getElementById("txtCheck").style.color="red"
                }
            }
        }
    </script>
</head>
<body class="container-fluid">
    <dl class="my-3 w-25">
        <dt class="my-3">Enter Password</dt>
        <dd class="my-2"><input type="password" class="form-control" id="txtInput" onkeyup="txtStrength()"></dd>
        <dd><meter id="txtPercent" min="0" max="100" value="0"></meter></dd>
        <dd id="txtCheck"></dd>
    </dl>
</body>
</html>
