<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Form</title>
    <link rel="stylesheet" href="../node_modules//bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid d-flex justify-content-center">
    <form class="mt-4 bg-light fw-medium border border-2 rounded-2 p-3 border-dark w-25">
        <div class="h4 bi bi-person-fill">Register New User</div>
        <div class="">
            <label for="user-name" class="form-label">User Name</label>
        </div>
        <div>
            <input type="text" name="user-name" class="form-control">
        </div>
        <div>
            <label for="password">Password</label>
        </div>
        <div>
            <input type="password" name="password" class="form-control">
        </div>
        <div>
            <label for="price" class="form-label">Price</label>
        </div>
        <div>
            <input type="range" name="price" class="form-range">
        </div>
        <div>
            <label for="city" class="form-label"></label>
        </div>
        <div>
            <select name="city" class="form-select" aria-label="Default Select">
                <option selected>Default selected value</option>
                <option value="1">Delhi</option>
                <option value="2">Lucknow</option>
                <option value="3">Hyderabad</option>
                <option value="4">Bangalore</option>
            </select>
        </div>
        <div>
            <label for="subscribe" class="form-label">Subscribe</label>
        </div>
        <div class="form-switch form-check">
            <input type="checkbox" class="form-check-input" checked><label class="from-check-label">Yes</label>
        </div>
        <div>
            <button class="btn btn-primary w-100">Register</button>
        </div>
    </form>
</body>
</html>
