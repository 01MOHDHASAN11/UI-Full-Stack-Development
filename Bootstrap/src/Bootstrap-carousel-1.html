<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </head>
  <body class="container-fluid">
    <div class="carousel slide mt-2" id="banners" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../public/Carousel_1.png" class="w-100 d-block" height="300" />
        </div>
        <div class="carousel-item">
            <img src="../public/Carousel_2.png" class="w-100 d-block" height="300" />
          </div>
          <div class="carousel-item">
            <img src="../public/Carousel_3.png" class="w-100 d-block" height="300" />
          </div>
      </div>
    </div>
  </body>
</html>
