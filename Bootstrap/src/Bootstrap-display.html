<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-display</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </head>
  <body class="container-fluid">
    <div class="mt-4">
      <button class="btn btn-danger d-block mt-2 w-25">Danger</button>
      <button class="d-block mt-2 w-25 btn btn-outline-primary">Primary</button>
      <button class="btn btn-success d-block mt-2 w-25">Success</button>
      <button class="btn btn-link btn-success d-block mt-2 w-25">Link</button>
      <button class="btn btn-close btn-success d-block mt-2 w-25"></button>
    </div> 
  </body>
</html>
