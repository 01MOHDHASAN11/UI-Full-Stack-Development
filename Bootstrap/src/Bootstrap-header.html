<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Header</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        header div{
            color: white;
        }
        h1{
            font-family: 'Gill Sans';
        }
    </style>
</head>
<body class="container-fluid m-0 p-0">
     <header class="d-flex bg-dark justify-content-between p-3">
        <div>
            <h1 class="h2">Shopper</h1>
        </div>
        <div>
            <nav class="fs-5 m-2">
                <span class="mx-2">Home</span>
                <span class="mx-2">Pages</span>
                <span class="mx-2">Shops</span>
                <span class="mx-2">Blogs</span>
                <span class="mx-2">Docs</span>
            </nav>
        </div>
        <div>
            <nav class="fs-5">
                <span class="mx-2 fs-3 bi bi-person-fill"></span>
                <span class="mx-2 fs-3 bi-bag-heart"></span>
                <span class="mx-2 me-4 fs-3 bi bi-cart-dash"></span>
            </nav>
        </div>
     </header>
</body>
</html>
