<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <title>Bootstrap-button</title>
</head>
<body class="container-fluid">
    <dl class="mt-4">
        <dt>Amazon</dt>
        <dd>
            <button class="btn btn-dark w-100">Back to top</button>
        </dd>
        <dt>Toolbar</dt>
        <dd>
            <nav class="btn btn-toolbar bg-danger justify-content-between">
                <div>
                    <button class="btn btn-danger">
                        Shopper
                    </button>
                </div>
                <div>
                    <button class="btn btn-danger">Home</button>
                    <button class="btn btn-danger">Shop</button>
                    <button class="btn btn-danger">Pages</button>
                    <button class="btn btn-danger">Docs</button>
                    <button class="btn btn-danger">Blog</button>
                </div>
            <div>
                <button class="bi bi-person btn btn-danger"></button>
                <button class="bi bi-heart btn btn-danger"></button>
                <button class="bi bi-cart2 btn btn-danger"></button>
            </div>
        </nav>
        </dd>
    </dl>
    <dl class="mt4">
        <dt>Size</dt>
        <dd>
            <button class="btn btn-primary">Ordinary</button>
            <button class="btn btn-primary btn-sm">Small</button>
            <button class="btn btn-primary btn-lg">Large</button>
        </dd>
    </dl>
    <dl class="mt4">
        <dt>Size</dt>
        <dd>
            <button class="btn btn-outline-danger">Danger</button>
            <button class="btn btn-outline-warning">Warning</button>
            <button class="btn btn-outline-success">Success</button>
            <button class="btn btn-outline-info">Info</button>
            <button class="btn btn-outline-secondary">Secondary</button>
        </dd>
    </dl>
    <dl class="mt4">
        <dt>Button Group</dt>
        <dd class="btn btn-group-vertical border-0">
            <button class="btn btn-danger bi bi-play"></button>
            <button class="btn btn-danger bi-pause"></button>
            <button class="btn btn-danger bi-stop"></button>
        </dd>
        <div>
            <dd class="btn btn-group border-0">
                <button class="btn btn-danger bi bi-play"></button>
                <button class="btn btn-success bi-pause"></button>
                <button class="btn btn-dark bi-stop"></button>
            </dd>
        </div>
    </dl>
</body>
</html>
