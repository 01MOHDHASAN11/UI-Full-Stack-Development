<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        .card{
            width:200px
        }
        /* .card img{
            max-height: 100%;
            max-width: 100%;
        } */
    </style>
</head>
<body class="container-fluid">
    <div class="d-flex">
        <div class=" card m-4 p-2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8WYd70-noyWop6DfXCj9x2IqWTf9krBDVyg&s" height="100" class="card card-img-top img-fluid">
            <div class="card-header">
                <div class="card-title fw-bold">Java</div>
                <div class="card-subtitle">Fullstack</div>
            </div>
            <div class="card-body">
                <ul>
                    <li>Core Java</li>
                    <li>Spring</li>
                    <li>Adv. Java</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-warning w-100">Join Course</button>
            </div>
        </div>
        <div class="card m-4 p-2">
            <img src="https://i0.wp.com/biitsinc.com/wp-content/uploads/2023/08/image-9.png?resize=1024%2C585&ssl=1" class="card card-img-top img-fluid">
            <div class="card-header">
                <div class="card-title">Python</div>
                <div class="card-subtitle">Fullstack</div>
            </div>
            <div class="card-body">
                <ul>
                    <li>Core Python</li>
                    <li>Adv. Python</li>
                    <li>Numpy</li>
                    <li>Django</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-warning w-100">Join Course</button>
            </div>
        </div>
        <div class="card p-2 m-4">
            <img src="https://i0.wp.com/blog.apitier.com/wp-content/uploads/2023/02/MERN_Stack.jpg?fit=560%2C315&ssl=1" class="card card-img-top img-fluid">
            <div class="card-header">
                <div class="card-title">UI with react</div>
                <div class="card-subtitle">Fullstack</div>
            </div>
            <div class="card-body">
                <ul>
                    <li>React.js</li>
                    <li>Node.js</li>
                    <li>Express.js</li>
                    <li>MongoDB</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-warning w-100">Join Course</button>
            </div>
        </div>
    </div>
</body>
</html>
