<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
  <h2>Alerts</h2>
  <aside class="alert alert-success alert-dismissible fade show w-25">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzcz3PEiGbMs7JxYpdI0EjqRgEp9d--sxFAg&s" class="img-fluid p-3">
    <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
    <p class="p-3">20% off on laptops</p>
  </aside>
  <div class="alert alert-danger alert-dismissible">
    <h3>Delete Record</h3>
    <button class="btn btn-close" data-bs-dismiss="alert"></button>
    <p>Record deleted successfully</p>
    <a class="text-dark fw-bold" href="#">Help?</a>
  </div>
  <div class="alert alert-success alert-dismissible">
    <h3>Registered successfully.</h3>
    <button class="btn btn-close" data-bs-dismiss="alert"></button>
    <p>Please active your account from email</p>
    <button class="btn btn-success" data-bs-dismiss="alert">OK</button>
  </div>
</body>
</html>
